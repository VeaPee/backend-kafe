substitutions:
  _REGION: asia-southeast2
  _RELEASE_TIMESTAMP : $(date '+%Y%m%d-%H%M%S')
steps:
- name: 'gcr.io/k8s-skaffold/pack'
  entrypoint: 'pack'
  args: ['build',
        '--builder=gcr.io/buildpacks/builder',
        '--publish', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/containers-repo/app:$COMMIT_SHA']
  id: backend
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
  entrypoint: gcloud
  args: 
      [
      "deploy", "releases", "create", "release-$_RELEASE_TIMESTAMP",
      "--delivery-pipeline", "pipeline-backend",
      "--region", "${_REGION}",
      "--images", "app=${_REGION}-docker.pkg.dev/${PROJECT_ID}/containers-repo/app:$COMMIT_SHA"
      ]